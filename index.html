<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>珍珠捕捞游戏</title>
    <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0077be 0%, #0099cc 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .shells-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 40px 40px;
            width: 100vw;
            height: 60vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .shell {
            width: 120px;
            height: 110px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            background: none;
            touch-action: manipulation;
        }
        .shell:hover {
            transform: scale(1.08);
        }
        .shell-shape {
            width: 120px;
            height: 90px;
            background: radial-gradient(ellipse at 50% 60%, #fffbe6 60%, #f5deb3 100%);
            border-radius: 60px 60px 60px 60px / 60px 60px 40px 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.18), 0 2px 0 #e6ccb2 inset;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .shell-lines {
            position: absolute;
            bottom: 18px;
            left: 50%;
            width: 90px;
            height: 40px;
            transform: translateX(-50%);
            pointer-events: none;
        }
        .shell-lines span {
            display: block;
            position: absolute;
            height: 32px;
            width: 2px;
            background: linear-gradient(to bottom, #e6ccb2 60%, #fffbe6 100%);
            border-radius: 2px;
            opacity: 0.7;
        }
        .shell-lines span:nth-child(1) { left: 12px; }
        .shell-lines span:nth-child(2) { left: 26px; }
        .shell-lines span:nth-child(3) { left: 40px; }
        .shell-lines span:nth-child(4) { left: 54px; }
        .shell-lines span:nth-child(5) { left: 68px; }
        .shell.clicked .shell-shape {
            box-shadow: 0 0 30px 10px #ffe4b5, 0 8px 20px rgba(0,0,0,0.18);
            filter: brightness(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: #fff;
            padding: 32px 48px;
            border-radius: 18px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.18);
            z-index: 100;
            text-align: center;
            font-size: 1.4rem;
        }
        .claim-button {
            margin-top: 24px;
            padding: 16px 40px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .music-control {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            border: 4px solid #0077be;
            transition: box-shadow 0.2s, border 0.2s;
        }
        .music-control:active {
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            border: 4px solid #ff9800;
        }
        .music-icon {
            width: 40px;
            height: 40px;
            position: relative;
            background: none;
        }
        /* 音符图案 */
        .music-icon:before {
            content: "";
            display: block;
            position: absolute;
            left: 10px;
            top: 8px;
            width: 8px;
            height: 18px;
            border-radius: 4px;
            background: #0077be;
            box-shadow: 12px 0 0 0 #0077be;
        }
        .music-icon:after {
            content: "";
            display: block;
            position: absolute;
            left: 10px;
            top: 24px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff9800;
            box-shadow: 12px 0 0 0 #ff9800;
        }
        .muted .music-icon:before,
        .muted .music-icon:after {
            background: #ff0000 !important;
            box-shadow: 12px 0 0 0 #ff0000 !important;
        }
        /* 气泡动画 */
        @keyframes bubble {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        .bubble {
            position: fixed;
            bottom: -20px;
            background-color: rgba(255, 255, 255, 0.18);
            border-radius: 50%;
            z-index: 0;
        }
        @media (max-width: 1080px) {
            html, body { width: 100vw; }
            .shells-wrapper { width: 100vw; }
        }
    </style>
</head>
<body>
    <div class="shells-wrapper">
        <div class="shell" onclick="openShell(this)">
            <div class="shell-shape"></div>
            <div class="shell-lines">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="shell" onclick="openShell(this)">
            <div class="shell-shape"></div>
            <div class="shell-lines">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="shell" onclick="openShell(this)">
            <div class="shell-shape"></div>
            <div class="shell-lines">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="shell" onclick="openShell(this)">
            <div class="shell-shape"></div>
            <div class="shell-lines">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="shell" onclick="openShell(this)">
            <div class="shell-shape"></div>
            <div class="shell-lines">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="shell" onclick="openShell(this)">
            <div class="shell-shape"></div>
            <div class="shell-lines">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="shell" onclick="openShell(this)">
            <div class="shell-shape"></div>
            <div class="shell-lines">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="shell" onclick="openShell(this)">
            <div class="shell-shape"></div>
            <div class="shell-lines">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="shell" onclick="openShell(this)">
            <div class="shell-shape"></div>
            <div class="shell-lines">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
    </div>
    <div class="popup" id="popup">
        <p id="reward-message"></p>
        <button class="claim-button" onclick="closePopup()">关闭</button>
    </div>
    <div class="music-control" onclick="toggleMusic()" id="musicBtn" title="点击播放/暂停音乐">
        <div class="music-icon"></div>
    </div>
    <audio id="background-sound" preload="auto" loop>
        <source src="oceanwave.ogg" type="audio/ogg">
        您的浏览器不支持音频元素。
    </audio>
    <script>
        // 气泡动画
        function createBubbles() {
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                const size = Math.random() * 30 + 10;
                const left = Math.random() * 100;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${left}%`;
                const animationDuration = Math.random() * 10 + 5;
                bubble.style.animation = `bubble ${animationDuration}s linear infinite`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(bubble);
            }
        }
        let isMusicPlaying = false;
        const musicControl = document.getElementById('musicBtn');
        const backgroundSound = document.getElementById('background-sound');
        function toggleMusic() {
            if (isMusicPlaying) {
                backgroundSound.pause();
                musicControl.classList.add('muted');
            } else {
                backgroundSound.play();
                musicControl.classList.remove('muted');
            }
            isMusicPlaying = !isMusicPlaying;
        }
        function openShell(shell) {
            document.getElementById('reward-message').innerText = "恭喜获得奖励！";
            document.getElementById('popup').style.display = 'block';
            shell.classList.add('clicked');
            shell.style.pointerEvents = "none";
            // 点击贝壳时自动播放音乐
            if (!isMusicPlaying) toggleMusic();
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        // 兼容自动播放策略，首次用户点击才允许播放
        document.addEventListener('click', function enableAudio() {
            backgroundSound.load();
            document.removeEventListener('click', enableAudio);
        }, { once: true });
        window.onload = createBubbles;
    </script>
</body>
</html>
